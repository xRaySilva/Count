<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body{
        height: 100%;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #515151;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <script type="text/babel">

      const Number = ({value}) => {

        const style = {
          color:'white',
          fontSize: '3rem'
        }
        
        const styleNegative ={
          color:'red',
          fontSize: '3rem'
        }

        const stylePositive = {
          color:'green',
          fontSize: '3rem'
        }
        return <span style={value === 0 ?style : value > 0 ? stylePositive : styleNegative}>{value}</span>;

      };

      const Box = ({ children, value }) => {

        const style = {
          display: 'flex',
          alignItems: 'center',
          flexDirection: 'column'
        }

        const style1 = {
          display: 'flex',
          alignItems: 'center',
          gap:'5px'
        }

        return <div style={value === 'all' ? style: style1 }>{children}</div>;

      };

      const Button = ({text, update, value}) => {

          const reset = {
            width:'100px',
            padding:'2px',
            border:'none',
            textTransform: 'uppercase',
            
          }

          const decrement ={
            width: '100px',
            backgroundColor:'red',
            color:'white',
            padding:'2px',
            border:'none',
            textTransform: 'uppercase'


          }

          const increment ={
            width: '100px',
            backgroundColor:'green',
            color:'white',
            padding:'2px',
            border:'none',
            textTransform: 'uppercase'
            

          }



          const execute = () => {

            switch (text) {

                case 'Decrement' :
                    return  update(value-1)
                
                case 'Reset':
                    return update(0)

                case 'Increase':
                    return update(value + 1)

            }

          }



        return <button onClick={execute} style={text === 'Reset'? reset : text === 'Decrement' ? decrement : increment} >{text}</button>;
      };

      const App = () => {

        const [value, setValue] = React.useState(0)

        return (
          <>

            <Box value='all'>

              <Number value={value} />

              <Box>

                <Button 
                  text='Decrement' 
                  update={setValue} 
                  value={value}
                  />

                <Button 
                  text='Reset' 
                  update={setValue}  
                  value={value} 
                  />

                <Button 
                  text='Increase' 
                  update={setValue} 
                  value={value}
                  />

              </Box>

            </Box>


          </>
        );
      };

      const root = document.querySelector("#root");

      ReactDOM.createRoot(root).render(<App />);
    </script>
  </body>
</html>
