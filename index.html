<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <script type="text/babel">
      const Number = ({value}) => {
        return <span>{value}</span>;
      };
      const Box = ({ children }) => {
        return <div>{children}</div>;
      };

      const Button = ({text, update, value}) => {

          const execute = () => {

            switch (text) {

                case 'Decrement' :
                    return  update(value-1)
                
                case 'Reset':
                    return update(0)

                case 'Increase':
                    return update(value + 1)

            }

          }

        return <button onClick={execute} >{text}</button>;
      };

      const App = () => {

        const [value, setValue] = React.useState(0)

        return (
          <>
            <Number value={value} />

            <Box>

              <Button 
                text='Decrement' 
                update={setValue} 
                value={value}
                />

              <Button 
                text='Reset' 
                update={setValue}  
                value={value} 
                />

              <Button 
                text='Increase' 
                update={setValue} 
                value={value}
                />

            </Box>

          </>
        );
      };

      const root = document.querySelector("#root");

      ReactDOM.createRoot(root).render(<App />);
    </script>
  </body>
</html>
